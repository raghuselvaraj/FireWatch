[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude scripts directory from test collection (scripts/test_with_videos.py has a test_video function)
norecursedirs = scripts
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=*/tests/*
    --cov-exclude=*/fire-detect-nn/*
    --cov-exclude=*/infrastructure/*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

